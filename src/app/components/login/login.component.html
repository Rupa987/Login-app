<div
  class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat px-4 sm:px-6 lg:px-8"
  style="background-image: url('/assets/images/bg-login.jpg')"
>
  <div
    class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-sm sm:max-w-md"
  >
    <h2
      class="text-center text-lg sm:text-xl font-semibold mb-4 sm:mb-6 text-gray-800"
    >
      ENTER YOUR EMAIL TO CONTINUE
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="username"
          class="w-full border border-gray-300 p-2 sm:p-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-teal-500 focus:outline-none"
        />
      </div>

      <div class="mb-4 relative">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          class="w-full border border-gray-300 p-2 sm:p-3 rounded-lg bg-gray-100 focus:ring-2 focus:ring-teal-500 focus:outline-none"
        />
        <span
          class="absolute right-3 sm:right-4 top-9 sm:top-10 cursor-pointer text-gray-500 hover:text-gray-800"
          (click)="togglePassword()"
        >
          <i
            class="fas"
            [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
          ></i>
        </span>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 sm:py-3 rounded-lg text-center font-medium shadow-md transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
  </div>
</div>
